apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

//上传maven
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives javadocJar
    archives sourcesJar
}

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            name 'WjEventBus'
//            groupId 'com.wj.android' //自己定义的组名
            description 'Android development foundation collection framework'
            url 'https://github.com/godlikewangjun/WjAnBase'
            inceptionYear '2017'

            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            scm {
                connection 'https://github.com/godlikewangjun/WjAnBase.git'
                url 'https://github.com/godlikewangjun/WjAnBase'

            }
            developers {
                developer {
                    name 'wangjun'
                    email '1206792489@qq.com'
                }
            }
        }

    }
}
// Bintray
//获取local.propertes的信息
Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())
version = '1.0.0'//版本号 gradlew install gradlew bintrayUpload

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publish = true
    configurations = ['archives']
    pkg {
        //填入 bintray 上对应的 package 信息
        repo = 'wjAndBase'
        name = 'WjEventBus'
        vcsUrl = 'https://github.com/godlikewangjun/WjAnBase.git'
        websiteUrl = 'https://github.com/godlikewangjun/WjAnBase'
        licenses = ['Apache-2.0']
        issueTrackerUrl = 'https://github.com/godlikewangjun/WjAnBase/issues'
        publicDownloadNumbers = true
        publish = true
        version {
            name = version
            desc = 'update'
            vcsTag = version
            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task findConventions << {
    println project.getConvention()
}

